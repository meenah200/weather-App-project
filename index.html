<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SheCodes</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/ff6af22f69.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h4>
          <div class="row city">
            <div class="col-sm-2">
              Lisbon
            </div>
            <div class="col-sm-2">
              Paris
            </div>
            <div class="col-sm-3">
              Sydney
            </div>
            <div class="col-sm-4">
              San Francisco
            </div>
          </div>
        </h4>
        <form id="form-search">
          <div class="row align-items-start">
            <div class="col-8">
              <input type="text" name="search-city" class="form-control" placeholder="Enter a city" autofocus="on"
                id="search-input" />
            </div>
            <div class="col-2">
              <input type="submit" class="btn btn-primary" value="Search" />
            </div>
            <div class="col-2">
              <button class="btn btn-success" id="current-button">
                Current
              </button>
            </div>
          </div>
        </form>

        <h1 class="city-display">
          Lagos
        </h1>
        <h4 id="time">
          Saturday 11:53
        </h4>
        <div class="describe" id="temp-description">Cloudy</div>

        <div class="row">
          <div class="col-6">
            <i class="fa-solid fa-cloud-sun" id="current-weather-icon"> </i>
            <span id="temperature" class="temperature">
              17
            </span>
            <span class="units">
              <a href="#" id="celsius">°C</a>
              |
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </div>
          <div class="col-5">
            <h5 id="humidity">
              Humidity:
              <small>51%</small>
            </h5>
            <h5 id="wind">
              Wind:
              <small>4km/hr</small>
            </h5>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <h4>Sun</h4>
            <i class="fa-solid fa-cloud"></i>
            <p><strong> 27°</strong></p>
          </div>
          <div class="col-sm-2">
            <h4>Mon</h4>
            <i class="fa-solid fa-cloud-rain"></i>
            <p><strong> 25°</strong></p>
          </div>
          <div class="col-sm-2">
            <h4>Tues</h4>
            <i class="fa-solid fa-cloud-sun"></i>
            <p><strong> 31°</strong></p>
          </div>
          <div class="col-sm-2">
            <h4>Wed</h4>
            <i class="fa-regular fa-sun"></i>
            <p><strong> 31°</strong></p>
          </div>
          <div class="col-sm-2">
            <h4>Thu</h4>
            <i class="fa-solid fa-cloud-rain"></i>
            <p><strong> 27°</strong></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="footer">
    
  </div>
  <script src="scripts.js"></script>
</body>

</html>
